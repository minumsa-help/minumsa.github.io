<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>세계문학 일력 APP </title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .wrapper {
      position: relative;
      width: 80vw;
      max-width: 320px;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .link {
      position: absolute;
      left: 0;
      width: 100%;
      display: block;
    }

    .link.ios {
      top: 0;
      height: 50%;
    }

    .link.android {
      bottom: 0;
      height: 50%;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="app-store-and-google-play-badges4324.jpg" alt="앱 다운로드">

    <a
      class="link ios"
      href="https://apps.apple.com/kr/app/세계문학-일력/id6752370745"
      target="_blank"
      aria-label="App Store">
    </a>

    <a
      class="link android"
      href="https://play.google.com/store/apps/details?id=com.minumsa.wl.dailycalendar"
      target="_blank"
      aria-label="Google Play">
    </a>
  </div>

</body>
</html>
